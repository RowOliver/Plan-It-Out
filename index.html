<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css">

    <title>Work Day Scheduler</title>
    <script
      type="text/javascipt">
    </script>
  
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
  <!--Time Block code here--> 
    <div id="time-container" class= "time-container"></div>
    
       <div class="container">
          <div class="hour row">
          <h3 class="col-1 hour">9am</h3>

          <textarea 
          id="hour-9" 
          class="col-10 hour 9">
        </textarea>

          <button 
          class="col-1 saveBtn far fa-save fa-2x"
          id= "nineBtn"
          onclick="saveAppointmentNine()"></button>
        </button> 
         
      
      </div>
        <div class="hour row">
          <h3 class="col-1 hour">10am</h3>

          <textarea 
          id="hour-10"
          class="col-10 hour">
          </textarea>

          <button 
          class="col-1 saveBtn far fa-save fa-2x" 
          id= "tenBtn"
          onclick="saveAppointmentTen()">
        </button>
         
       
        </div>
        
      </div>
      <div class="hour row">
        <h3 class="col-10 hour">11am</h3>

        <textarea 
        id="hour-11"
         class="col-10 hour 11">
        </textarea>

        <button 
        class="col-1 saveBtn far fa-save fa-2x" 
        id= "elevenBtn"
        onclick="saveAppointmentEleven()">
      </button>
       
    </div>
    <div class="hour row">
      <h3 class="col-1 hour">12pm</h3>

      <textarea 
      id="hour-12" 
       class="col-10 hour 12">
      </textarea>

      <button 
      class="col-1 saveBtn far fa-save fa-2x" 
      id= "tweleveBtn"
      onclick="saveAppointmentTwelve()">
    </button>

  </div>
  <div class="hour row">
    <h3 class="col-1 hour">1pm</h3>

    <textarea 
    id="hour-1"
     class="col-10 hour 1">
    </textarea>

    <button 
    class="col-1 saveBtn far fa-save fa-2x" 
    id= "oneBtn"
    onclick="saveAppointmentThirteen()">
  </button>

</div>
<div class="hour row">
  <h3 class="col-1 hour">2pm</h3>

  <textarea 
  id="hour-2" 
   class="col-10 hour 2">
  </textarea>

  <button 
  class="col-1 saveBtn far fa-save fa-2x" 
  id= "twoBtn"
  onclick="saveAppointmentFourteen()">
</button>

</div>
<div class="hour row">
  <h3 class="col-1 hour">3pm</h3>

  <textarea 
  id="hour-3"
   class="col-10 hour 3">
  </textarea>

  <button 
  class="col-1 saveBtn far fa-save fa-2x" 
  id= "threeBtn"
  onclick="saveAppointmentFifteen()">
</button>
 
</div>
<div class="hour row">
  <h3 class="col-1 hour">4pm</h3>

  <textarea 
  id="hour-4"
   class="col-10 hour 4">
  </textarea>

  <button 
  class="col-1 saveBtn far fa-save fa-2x" 
  id= "fourBtn"
  onclick="saveAppointmentSixteen()">
</button>
 
</div>
<div class="hour row">
  <h3 class="col-1 hour">5pm</h3>

  <textarea 
  id="hour-5" 
   class="col-10 hour 5">
  </textarea>

  <button 
  class="col-1 saveBtn far fa-save fa-2x" 
  id= "fiveBtn"
  onclick="saveAppointmentSeventeen()">
</button>
 
 
   
     
        
          </div>
        </div>
   </div>














   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script sr="Develop/script.js"></script>
  </body>

</html>
